apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod
  labels:
    app: demo-voting-app
spec:
  containers:
    - name: postgres
      image: postgres:9.4
      env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres"
        - name: POSTGRES_DB
          value: "exampledb"
      resources:
        requests:
          cpu: "50m"
          memory: "128Mi"
        limits:
          cpu: "200m"
          memory: "256Mi"
      ports:
        - containerPort: 5432
